{% load socialaccount %}
{% load static %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li class="list-group-item">
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}

<li class="list-group-item" style="border: none;">
  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}" id="{{provider.name}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><img title="Click to sign in with {{provider.name}}" id="{{provider.name}}" src=""></a>
</li>
<script>
  var provider_name = '{{provider.name}}'.toLowerCase();
  console.log(provider_name);
  document.getElementById("{{provider.name}}").setAttribute('src', `/static/images/${provider_name}_icon.png`);
</script>
{% endfor %}
